<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/login" th:object="${memberLoginForm}" method="post">

        <label th:for="id">아이디</label>
        <div class="input-group mb-3">
            <input type="text"  th:field="*{id}" class="form-control" placeholder="아이디" aria-label="Recipient's username" aria-describedby="basic-addon2"
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>



        <div class="form-group">
            <label th:for="pwd">비밀번호</label>
            <input type="password" th:field="*{pwd}"class="form-control"  placeholder="비밀번호를 입력해주세요"
                   th:class="${#fields.hasErrors('pwd')}? 'form-control fieldError' : 'form-control'">
<!--
            <p th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}">Incorrect date</p>
-->
        </div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary">로그인</button>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
