<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <!--<div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="아이디는 이메일 아이디 입니다."
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect date</p>
        </div>
        -->
        <label th:for="id">아이디</label>
        <div class="input-group mb-3" >
            <input type="text" th:field="*{id}" class="form-control" placeholder="아이디" aria-label="Recipient's username" aria-describedby="basic-addon2"
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
            <span class="input-group-text" id="basic-addon2">@example.com</span>

        </div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
<!--
        <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect date</div>
-->
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <div class="form-group">
            <label th:for="pwd">비밀번호</label>
            <input type="text" th:field="*{pwd}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></div>

            <div class="form-select">
            <label class="col-form-label">부서</label>
            <select class="form-control" th:field="*{dept}">
                <option th:each="dept : ${T(springproject.review.domain.Department).values()}"
                        th:value="${dept.name()}"
                        th:text="${dept.name()}">
                </option>
            </select>
        </div>

        <div style="margin-top: 20px; margin-bottom: 20px" class="form-select">
            <label class="col-form-label">직위</label>
            <select class="form-control" th:field="*{rank}">
                <option th:each="rank : ${T(springproject.review.domain.Rank).values()}"
                        th:value="${rank.name()}"
                        th:text="${rank.name()}">
                </option>
            </select>
        </div>
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
